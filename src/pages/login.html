<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Kenzie Empresas : : Login</title>
</head>
<body>
    <header>
        <section class="logo__section">
            <img src="../assets/img/Ellipse 1.svg" alt="Blue point">
            <img src="../assets/img/Kenzie Empresas.svg" alt="Company name">
        </section>

        <section class="button__section">
            <button class="homePage__button">Home</button>
            <button class="registerPage__button">Cadastro</button>
        </section>
   </header> 

    <main class="login__main">

        <div class="login__div">
            <h1 class="login__title">Login</h1>
            <p class="login__p">Preencha os campos para realizar login</p>
            <p class="login__message"></p>
            <span class="login__span">
                <input type="email" name="login" id="loginEmail" placeholder="Seu email">
                <input type="password" name="login" id="loginPassword" placeholder="Sua senha">
               <button class="login__button">Login</button>
            <p>ou</p>
            <button class="secondRegisterPage__button" >Cadastrar</button> 
            </span>
        </div>

    </main>
    

   <script type="module" src="../scripts/login.js"></script>
</body>
</html>
