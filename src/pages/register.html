<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Kenzie Empresas : : Cadastro</title>
</head>
<body>
    <header>
        <section class="logo__section">
            <img src="../assets/img/Ellipse 1.svg" alt="Blue point">
            <img src="../assets/img/Kenzie Empresas.svg" alt="Company name">
        </section>

        <section class="button__section">
            <button class="homePage__button">Home</button>
            <button class="loginPage__button">Login</button>
        </section>
   </header> 

   <main class="register__main">

        <div class="register__div">
            <h1 class="register__title">Cadastre-se</h1>
            <p class="register__p"></p>

            <span class="register__span">
                <input type="text" name="registerUser" id="registerName" 
                 placeholder="Seu nome" required>
                <input type="email" name="registerUser" id="registerEmail"   placeholder="Seu email" required>
                <input type="password" name="registerUser" id="registerPassword"  placeholder="Sua senha"   required>
                <button class="doRegister__button">Cadastrar</button>
                <button class="secondHomePage__button">Retornar</button>
            </span>
        </div>

   </main>
    

   <script type="module" src="../scripts/register.js"></script>
</body>
</html>
